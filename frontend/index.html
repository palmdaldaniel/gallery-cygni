<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cygni - Gallery</title>
    <link rel="stylesheet" src="app.scss" />
  </head>
  <body>
    <h1>Search for what you like</h1>

        placeholder="Try search for a cat or a dog?"

    <div class="gallery-wrapper"></div>

    <script src="index.js"></script>
  </body>
</html>
