<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cygni - Gallery</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <p>Cygni - Gallery</p>
      <p>Daniel Palmdal</p>
    </header>

    <div class="hero">
      <h1>This is an gallery app powered by The Flikr Api</h1>
      <h3>
        Try search for your favorite animal, city or something else, it's upp to
        you
      </h3>
    </div>
    <main>
      <div class="form-wrapper">
        <form id="form">
          <div>
            <input
              type="text"
              name="search"
              placeholder="Try search for a cat or a dog?"
            /><br />
            <button type="submit">Search</button>
          </div>
        </form>
      </div>
      <div class="wrapper">
        <div class="user-feedback"></div>
        <div class="loading"></div>
       <div class="wrapper-gallery">
        <div class="wrapper-gallery-grid"></div>
      </div>
    </main>
    <footer><p>Created by Daniel Palmdal for Cygni</p></footer>

    <script src="index.js"></script>
  </body>
</html>
